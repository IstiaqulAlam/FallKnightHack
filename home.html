<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knight Hacks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/css/index.css" />
    <script type="text/javascript" src="/javascripts/map.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
      async
      defer
    ></script>
    <style>
      .centered-button {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .red-button {
        background-color: red;
        color: white;
        font-size: 24px;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: #56bcd0">
    <nav class="navbar" style="background-color: #ffffff">
      <div class="container-fluid align-items-center justify-content-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <div style="color: #56bcd0">
            <p class="fs-3">Emergency</p>
          </div>
          <img
            src="./resources/img/eagle-caduceus-01.jpg"
            alt="Emergency Eagle Logo"
            class="img-fluid rounded-circle custom-border mx-3"
            width="100"
            height="100"
          />
          <div style="color: #56bcd0">
            <p class="fs-3">Eagle&nbsp;&nbsp;&nbsp;&nbsp;</p>
          </div>
        </a>
      </div>
    </nav>
    <div class="centered-button">
      <button onclick="getLocation()" class="red-button">SOS</button>
    </div>

    <p id="demo"></p>

    <script>
      const x = document.getElementById("demo");

      function getLocation() {
        const confirmation = confirm(
          "Allow this website to access your location?"
        );
        if (confirmation) {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        } else {
          x.innerHTML = "Geolocation access denied.";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
        let pos = new google.maps.LatLng(
          position.coords.latitude,
          position.coords.longitude
        );
      }
    </script>
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
