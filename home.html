<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knight Hacks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="/javascripts/map.js"></script>
    <link rel="stylesheet" href="./resources/css/index.css" />

    <style>
      .centered-button {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .red-button {
        background-color: red;
        color: white;
        font-size: 24px;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: #56bcd0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <div></div>
        <a class="navbar-brand d-flex align-items-center" href="#">
          <div class="custom-font text-primary">
            <p class="fs-1 fw-semibold">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Emergency
            </p>
          </div>
          <img
            src="../resources/img/eagle-caduceus-01.jpg"
            alt="Emergency Eagle Logo"
            class="img-fluid rounded-circle custom-border mx-3"
            width="100"
            height="100"
          />
          <div class="custom-font text-primary">
            <p class="fs-1 fw-semibold">Eagle</p>
          </div>
        </a>
        <div class="dropdown">
          <button
            class="btn btn-success dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Insert Username
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="centered-button">
      <button onclick="getLocation()" class="red-button">SOS</button>
    </div>

    <p id="status"></p>
    <a id="map-link" target="_blank"></a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
