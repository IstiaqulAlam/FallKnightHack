<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link
      rel="icon"
      href="/resources/img/eagle-caduceus-01.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../resources/css/index.css" />
  </head>
  <body style="background-color: #56bcd0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <div></div>
        <a class="navbar-brand d-flex align-items-center" href="./home.html">
          <div class="custom-font text-primary">
            <p class="fs-1 fw-semibold">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Emergency
            </p>
          </div>
          <img
            src="../resources/img/eagle-caduceus-01.jpg"
            alt="Emergency Eagle Logo"
            class="img-fluid rounded-circle custom-border mx-3"
            width="100"
            height="100"
          />
          <div class="custom-font text-primary">
            <p class="fs-1 fw-semibold">Eagle</p>
          </div>
        </a>
        <div class="dropdown">
          <button
            id="userName"
            class="btn btn-success dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Insert Username
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item clickable" href="./settings.html"
                >Settings</a
              >
            </li>
            <li>
              <p id="logoutButton" class="dropdown-item clickable">Sign Out</p>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-4 text-center">
      <p class="fs-2">Settings</p>
    </div>
    <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/javascripts/logout.js"></script>
  </body>
</html>
