<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/resources/css/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>

  <body
    class="bg-transparent d-flex justify-content-center align-items-center align-content-center p-3"
    style="min-height: 100vh"
  >
    <!--Semantic form tag; represents login box-->
    <form
      id="loginForm"
      class="text-center bg-secondary bg-opacity-25 p-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h2 class="text-center" style="padding-bottom: 1rem">Register</h2>

      <!--Username and password input boxes-->
      <div class="row">
        <div class="col">
          <label class="h5" for="registerFirstName">First Name:</label>
          <input
            class="rounded-pill p-2 mb-4"
            id="registerFirstName"
            type="text"
            placeholder="First Name"
            required
          />

          <label class="h5" for="registerLastName">Last Name:</label>
          <input
            class="rounded-pill p-2 mb-4"
            id="registerLastName"
            type="text"
            placeholder="Last Name"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="h5" for="registerUsername">Username:</label>
          <input
            class="rounded-pill p-2 mb-4"
            id="registerUsername"
            type="text"
            placeholder="Username"
            required
          />

          <label class="h5" for="registerPassword">Password:</label>
          <input
            class="rounded-pill p-2 mb-4"
            id="registerPassword"
            type="password"
            placeholder="Password"
            required
          />
        </div>
      </div>

      <div class="row">
        <label class="h5" for="registerUserType">What user are you?</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userType"
            id="civilianRadio"
            value="civilian"
          />
          <label
            class="form-check-label custom-radio-label"
            for="civilianRadio"
          >
            Civilian
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userType"
            id="paramedicRadio"
            value="paramedic"
          />
          <label
            class="form-check-label custom-radio-label"
            for="paramedicRadio"
          >
            Paramedic
          </label>
        </div>
      </div>

      <!--Submit button-->
      <span id="registerResult" style="color: red"></span>
      <button
        onsubmit="return false"
        type="button"
        class="btn btn-primary btn-lg rounded mb-4"
        id="register"
        onclick="doRegister()"
      >
        Register
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/javascripts/register.js"></script>
  </body>
</html>
